name: CI with release-please

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Select version increment type'
        required: true
        default: 'patch' # Default value if not provided
        type: choice
        options:
          - patch
          - minor


jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Use custome action
      uses: ahmad-kemsan/test-git-action@1.0.7
      with:
        release-as: ${{ inputs.version_type }}
        token: ${{ secrets.TOKEN_GITHUB }}
        url: https://github.com/ahmad-kemsan/js-wrapper.git
