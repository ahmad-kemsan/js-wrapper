name: CI with release-please

on:
  workflow_dispatch:
    inputs:
      just_bump_version:
        type: boolean
        description: 'Just a version bump.'
        required: true
        default: false
      version_type:
        description: 'Select version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Use custome action
      id: test_action
      uses: ahmad-kemsan/test-git-action@1.2.4
      with:
        release-as: ${{ inputs.version_type }}
        git-user-name: ahmad-kemsan
        git-user-email: ahmadkemsan@gmail.com
        just-bump-version: ${{ inputs.just_bump_version }}
        token: ${{ secrets.TOKEN_GITHUB }}
        url: https://github.com/ahmad-kemsan/js-wrapper.git
