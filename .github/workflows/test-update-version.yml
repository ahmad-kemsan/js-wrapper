name: CI with release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Use custome action
      id: test-git-action
      uses: ahmad-kemsan/test-git-action@1.0.6
      with:
        release-type: 1.0.2
        token: ${{ secrets.TOKEN_GITHUB }}
        url: https://github.com/ahmad-kemsan/js-wrapper.git
